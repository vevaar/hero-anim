<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Scroll Animation</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }
    .scroll-container {
      position: relative;
      width: 100vw;
      height: 200vh; /* Adjust as needed to create scroll space */
    }
    .large-image {
      position: absolute;
      width: 200%; /* Adjust according to your image dimensions */
      height: 200%;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <img src="Ind Comp.png" alt="Large Image" class="large-image" id="largeImage" />
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);
    
    // Initial position
    let xValue = 0;
    let yValue = 0;

    // Timeline to ensure smooth transitions
    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".scroll-container",
        start: "top top",
        end: "bottom bottom",
        scrub: true,
        pin: true,
        markers: true,
      }
    });

    // Step 1: From 0% to 50% scroll
    tl.to("#largeImage", {
      x: xValue - 350,
      y: yValue - 350,
      ease: "none",
    }, 1);

    // Step 2: From 10% to 35% scroll
    tl.to("#largeImage", {
      x: xValue + 10, // -350 + 15
      y: yValue - 850, // -350 - 500
      ease: "none",
    }, 2); // Start at 20% of the timeline

    // Step 3: From 40% to 110% scroll
    tl.to("#largeImage", {
      x: xValue - 1185, // -335 - 850
      y: yValue - 1600,  // -850 + 150 (to adjust back up slightly)
      ease: "none",
    }, 3); // Start at 40% of the timeline
  </script>
</body>
</html>
