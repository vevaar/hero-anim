<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }
        .scroll-container {
            position: relative;
            width: 100vw;
            height: 200vh; /* Adjust as needed to create scroll space */
        }
        .large-image {
            position: absolute;
            width: 200%; /* Adjust according to your image dimensions */
            height: 200%;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="scroll-container">
        <img src="Ind Comp.png" alt="Large Image" class="large-image" id="largeImage">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

        gsap.registerPlugin(ScrollTrigger);

        gsap.to("#largeImage", {
            scrollTrigger: {
                trigger: ".scroll-container",
                start: "top top",
                end: "bottom bottom",
                scrub: true,
                pin: true,
                markers:true
            },
            x: "-50%", // Adjust this value based on your image dimensions and desired movement
            y: "-50%", // Adjust this value based on your image dimensions and desired movement
            ease: "none"
        });
    </script> -->

    <script>
        gsap.registerPlugin(ScrollTrigger);

        let xValue=0;
        let yValue=0;

        // Step 1: From 0% to 20% scroll
        gsap.to("#largeImage", {
            scrollTrigger: {
                trigger: ".scroll-container",
                start: "top top",
                end: "50% top",
                scrub: true,
                pin: true,
                markers: true
            },
            x: xValue-350,
            y: yValue-350,
            ease: "none"
        });

        // Step 2: From 20% to 40% scroll
        gsap.to("#largeImage", {
            scrollTrigger: {
                trigger: ".scroll-container",
                start: "1% top",
                end: "30% top",
                scrub: true,
                markers: true
            },
            x: xValue + 10,
            y: -500,
            ease: "none"
        });

        // Step 3: From 40% to 60% scroll
        gsap.to("#largeImage", {
            scrollTrigger: {
                trigger: ".scroll-container",
                start: "34% top",
                end: "90% top",
                scrub: true,
                markers: true
            },
            x: "-50%",
            y: "-50%",
            ease: "none"
        });

        
    </script>

</body>
</html>
