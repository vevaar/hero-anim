<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Smooth Scroll Animation</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }
    .scroll-container {
      position: relative;
      width: 100vw;
      height: 110vh; /* Adjust as needed to create scroll space */
      overflow: hidden;
    }
    .large-image, .mobile-image {
      position: absolute;
      top: 0;
      left: 0;
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
    }
    .large-image {
      width: 170%; /* Adjust based on your desktop image aspect ratio */
      height: auto;
    }
    .mobile-image {
      display: none;
      /* width: 250%; */
      scale: 1;
      height: auto; /* Adjust based on your mobile image aspect ratio */
    }
    @media (max-width: 750px) {
      .large-image {
        display: none;
      }
      .mobile-image {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <img src="MacBook Pro 16_ - 69.png" alt="Large Image" class="large-image" id="largeImage" />
    <img src="Mobile Image.png" alt="Mobile Image" class="mobile-image" id="mobileImage" />
  </div>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Initialize Lenis
    const lenis = new Lenis({
      duration: 1.2,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      direction: 'vertical',
      gestureDirection: 'vertical',
      smooth: true,
      smoothTouch: false,
      touchMultiplier: 2,
    });

    // Integrate Lenis with GSAP
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    // Function to check if it's a mobile device
    function isMobile() {
      return window.innerWidth <= 750;
    }

    // Function to create animation timeline
    function createTimeline(imageId, coordinates) {
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".scroll-container",
          start: "top top",
          end: "bottom top",
          scrub: 1,
          pin: true,
          markers: true,
        }
      });

      coordinates.forEach((coord, index) => {
        tl.to(`#${imageId}`, {
          x: coord.x,
          y: coord.y,
          duration:1
        }, index + 0.1);
      });

      return tl;
    }

    // Desktop coordinates
    const desktopCoords = [
      { x: -350, y: -450 },
      { x: 0, y: -1050 },
      { x: -560, y: -1500 },
      { x: 0, y: -1850 }
    ];

    // Mobile coordinates (you'll need to adjust these values)
    const mobileCoords = [
      { x: -950, y: -250 },
      { x: -280, y: -800 },
      { x: -900, y: -1100 },
      { x: -350, y: -1300 }
    ];

    // Create and update animation based on screen size
    function updateAnimation() {
      if (isMobile()) {
        createTimeline("mobileImage", mobileCoords);
      } else {
        createTimeline("largeImage", desktopCoords);
      }
    }

    // Initial setup
    updateAnimation();

    // Update on window resize
    window.addEventListener('resize', updateAnimation);

    // Update ScrollTrigger when Lenis scrolls
    lenis.on('scroll', ScrollTrigger.update);

    // Prevent page scrolling when ScrollTrigger is active
    gsap.ticker.add((time) => {
      lenis.raf(time * 1000);
    });

    // Force ScrollTrigger to recalculate positions on resize
    gsap.ticker.lagSmoothing(0);
  </script>
</body>
</html>
